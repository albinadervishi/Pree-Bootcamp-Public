<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Profile</title>
</head>

<body>
    <div class="container">
        <h1> </h1>
        <img id="userphoto" src="user-circle.png" alt="userphoto">
        <h2>Jane Doe</h2>
        <div class="location">
            <img id="locationimage" src="map-marker.png" alt="map">
            <h4>Seattle</h4>
        </div>
        <div class="about">
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
        </div>
        <div class="settings">
            <img id="settingsimage" src="gear.png" alt="gear">
            <a href="#">edit profile</a>
        </div>
    </div>
</body>

</html>
